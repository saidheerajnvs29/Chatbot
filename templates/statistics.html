<!DOCTYPE html>
<html lang="en">

<head>
    <title>IR ChatBot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/app">Multi-Topic Information Retrieval Chatbot</a>
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/statistics">Statistics</a>
            </li>
          </ul>
    </nav>
    <section>
        <div class="container" style="padding-top: 1rem;">
            <div class="row">
                <div class="col-10">
                    <div class="card" style="height: 32rem;">
                        <div class="card-header">
                            Precision @10 for each topic
                        </div>
                        <div class="card-body" >
                            <canvas id="linechart"></canvas>
                        </div>
                    </div>
                </div>      
            </div>
            <br>
            <a> The above graph depicts the fraction of top K documents retrieved from a particular topic for user's query.</a>
            <br>
        </div>
    </section>
</body>
<script>
    $(document).ready(function () {
        var result;
        xlabels = []
        healthcare = []
        var chLine = document.getElementById("linechart").getContext('2d');
        if(chLine){
            $.ajax({
                url: "http://35.221.31.253:5050/getStatistics",
                type: "GET",
                success: function(rawdata){
                    console.log(rawdata)
                    result = rawdata
                    for(let i=0;i<rawdata[0]['values'].length;i++){
                        xlabels.push('query '+(i+1))
                    }
                    
                    var myLineChart = new Chart(chLine, {
                        type: 'line',
                        data: {
                        labels: xlabels,
                        datasets: [{
                                label: "Education",
                                data: rawdata[0]['values'],
                                backgroundColor: [
                                    'rgba(105, 0, 132, .2)',
                                ],
                                borderColor: [
                                    'rgba(200, 99, 132, .7)',
                                ],
                                fill: false,
                                borderWidth: 2,
                                stepped: false
                            },
                            {
                                label: "Healthcare",
                                data: rawdata[1]['values'],
                                backgroundColor: [
                                    'rgba(0, 137, 132, .2)',
                                ],
                                borderColor: [
                                    'rgba(0, 10, 130, .7)',
                                ],
                                fill: false,
                                borderWidth: 2    
                            },
                            {
                                label: "Politics",
                                data: rawdata[2]['values'],
                                backgroundColor: [
                                    'rgba(25, 255, 0, .2)',
                                ],
                                borderColor: [
                                    'rgba(25, 255, 0, 1)',
                                ],
                                fill: false,
                                borderWidth: 2,
                                stepped: false
                            },
                            {
                                label: "Technology",
                                data: rawdata[3]['values'],
                                backgroundColor: [
                                    'rgba(255, 255, 90, .5)',
                                ],
                                borderColor: [
                                    'rgba(255, 255, 90, 1)',
                                ],
                                fill: false,
                                borderWidth: 2,
                                stepped: false
                            },
                            {
                                label: "Nature",
                                data: rawdata[4]['values'],
                                backgroundColor: [
                                    'rgba(10, 32, 26, .4)',
                                ],
                                borderColor: [
                                    'rgba(10, 32, 82, 1)',
                                ],
                                fill: false,
                                borderWidth: 2,
                                stepped: false
                            },
                            {
                                label: "Chitchat",
                                data: rawdata[5]['values'],
                                backgroundColor: [
                                    'rgba(104, 43, 255, .2)',
                                ],
                                borderColor: [
                                    'rgba(104, 43, 255, .5)',
                                ],
                                fill: false,
                                borderWidth: 2,
                                stepped: false
                            },
                        ]

                    },
                    options: {
                        responsive: true,
                        scales: {
                        yAxes: [{
                            type: 'linear', 
                            display: true,
                            position: 'left',
                            id: 'y-axis-1',
                        }],
                        }
                    }
                    });
                                    
                }              
            }) 

        

        }
    });
</script>

</html>
